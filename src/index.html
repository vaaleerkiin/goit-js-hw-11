<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header p-3">
      <div class="form__wrap">
        <form class="form search-form" id="search-form">
          <input
            class="input form__input form-control"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="submit btn btn-warning" type="submit">Search</button>
        </form>
      </div>
    </header>
    <main>
      <div class="gallery"></div>
      <a class="top__link" href="#top"
        ><svg class="icon" width="50" height="50">
          <use href="./img/icons.svg#arrow-up"></use>
        </svg>
      </a>
      <nav><ul class="pagination" id="pagination-container"></ul></nav>
      <button class="read__more btn btn-warning" type="submit">
        Read more
      </button>
    </main>
    <div class="backdrop hidden">
      <img src="./img/loading.gif" alt="LOADING" />
    </div>
  </body>
</html>
